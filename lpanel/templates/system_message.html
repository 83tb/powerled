{% extends "base.html" %}

{% block extra_js %}
<script>$(showForm);</script>
{% endblock %}

{% block main %}
<p>{{ message }}</p>
{% endblock %}

{% block form %}
<form method="post">
    <input type="text" id="message" name="message" value="{{ request.POST.message }}">
    <label for="warehouse">Warehouse:</label>
    <select id="warehose" name="warehouse">
        <option value="">All Warehouses</option>
        {% for warehouse in warehouses %}
        <option{% if request.POST.warehouse == warehouse.id %} selected{% endif %}
            value="{{ warehouse.id }}">{{ warehouse }}</option>
        {% endfor %}
    </select>
    <input type="submit" id="submit" value="Send">
    {% csrf_token %}
</form>
{% endblock %}
