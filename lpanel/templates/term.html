			<div id="console">

	<script>
	var name = 'test';
	var terminal = jQuery('#console').terminal(function(command, term) {
		switch(command){
			case 'help':
				term.echo('led [lamp Id] [value 0-1]');
				break;
			case 'help1':
				term.echo('led [lamp Id] [value 0-1]');
				break;
			case 'help2':
				term.echo('led [lamp Id] [value 0-1]');
				break;
			default:
				break;
		}
	}, {
		greetings : 'Powerled console',
		name : 'powerled_term',
		prompt : name+':~$ '
	});
	terminal.echo('fff');
	</script>
